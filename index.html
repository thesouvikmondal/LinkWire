<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkWire</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="Images/LinkWireLogo.svg" alt="logo">
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="#">Feature</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Sign up</a></li>
            </ul>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <main>
        <section>
            <div class="content">
                <h1>More than just Shorter links</h1>
                <p>Build your brands recognition and get detailed
                    insights on how your links are performing.</p>
                <button class="btn">Get started</button>    
            </div>
            <div class="image">
                <img src="./Images/illustration-working.svg" alt="image">
            </div>
        </section>
        <section class="link-input">
            <form class="input-container">
                <input type="text" placeholder="Shorten a link here" required/>
                <button type="submit" class="input-btn">Shorten it!</button>
            </form>
            </section>

        
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
